<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
.subunit.SCT { fill: #ddc; }
.subunit.WLS { fill: #cdd; }
.subunit.NIR { fill: #cdc; }
.subunit.ENG { fill: #dcd; }
.subunit.IRL { display: none; }
.subunit.POL { fill: #c0392b; }
.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-dasharray: 2,2;
  stroke-linejoin: round;
}

.subunit-boundary.IRL {
  stroke: #aaa;
}
.subunit-label {
  fill: #777;
  fill-opacity: .5;
  font-size: 20px;
  font-weight: 300;
  text-anchor: middle;
}
</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 1160;

 var projection2 = d3.geo.albers()
    .center([0, 70])
    .rotate([-20, 15])
    .parallels([65, 75])
    .scale(7000)
    .translate([width /2, height / 1000]);
	
var path2 = d3.geo.path()
    .projection(projection2);
var svg2 = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
d3.json("poland.json", function(error, poland) {
  if (error) return console.error(error);

  svg2.append("path")
		      .datum(topojson.feature(poland, poland.objects.poland))
		      .attr("d", path2);
  svg2.selectAll(".poland")
		    .data(topojson.feature(poland, poland.objects.poland).features)
		  .enter().append("path")
		    .attr("class", function(d) { return "subunit " + d.id; })
		    .attr("d", path2);
		    svg2.append("path")
		    .datum(topojson.feature(poland, poland.objects.places_pol))
		    .attr("d", path2)
		    .attr("class", "place");

});

</script>
